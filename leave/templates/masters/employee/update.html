{% extends "base.html" %}

{% block linkto_employee_master %}{% endblock linkto_employee_master %}

{% block header %}
  <h1>{% block title %}Update employee details{% endblock title %}</h1>
{% endblock header %}

{% block content %}
  <form method="post">
    <div>
      <strong>Code : {{ employee.empcd }}</strong>
  	</div><div>
      <label for="name">Name</label>
      <input name="name" value="{{ employee.name }}" />
    </div><div>
      <label for="desg">Designation</label>
      <input name="desg" value="{{ employee.designation }}" />
    </div><div>
      <label for="dept">Department</label>
      <input name="dept" value="{{ employee.department }}" />
    </div><div>
      <input type="submit" value="Confirm"  />
    </div>
  </form>
{% endblock content %}
